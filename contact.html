                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="contact-page">
            <div class="form">
                <form id="contact-form" name="contact-form" method="post" action="https://formdump.codeinstitute.net/"
                    target="_blank">
                    <div class="row">
                        <div class="col-12 text-center">
                            <h1>Get in Touch</h1>
                        </div>
                        <div class="row py-1 px-2 g-0">
                            <div class="col-sm-6 px-2">
                                <label>First Name</label>
                                <input type="text" required maxlength="50" class="form-control" id="first_name"
                                    name="first_name">
                            </div>
                            <div class="col-sm-6 px-2">
                                <label>Last Name</label>
                                <input type="text" required maxlength="50" class="form-control" id="last_name"
                                    name="last_name">
                            </div>
                        </div>
                        <div class="row  py-1 px-2 g-0">
                            <div class="col-sm-6 px-2">
                                <label for="email_addr">Email address</label>
                                <input type="email" required maxlength="50" class="form-control" id="email_addr"
                                    name="email" placeholder="name@example.com">
                            </div>
                            <div class="col-sm-6 px-2">
                                <label for="phone_input">Phone</label>
                                <input type="tel" required maxlength="50" class="form-control" id="phone_input"
                                    name="Phone" placeholder="Phone">
                            </div>
                        </div>
                        <div class="row py-1 px-3 g-0">
                            <div>
                                <label for="message">Message</label>
                                <textarea class="form-control" id="message" name="message" rows="5"
                                    placeholder="Interested in commissioning me for your own petâ€™s portrait? Any other questions? Please let me know!"></textarea>
                            </div>
                            <div class="button">
                                <button type="submit" id="button" class="btn btn-primary px-4 btn-lg">Send</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container-fluid bg-color-footer">
            <div class="row">
                <div class="col-sm-5 text-left footer-contact d-none d-sm-inline-block">
                    <div class="contact-details">
                        <div>Phone: +44 1234 567890</div>
                        <div>Email: ppurrfection@x.com</div>
                    </div>
                </div>
                <div class="row container-flex col-sm-7">
                    <div id="footer-icons" class="text-end">
                        <a href="https://en-gb.facebook.com/" target="_blank" rel="noopener"
                            aria-label="Visit our Facebook page (opens in a new tab)"><i

                        <a href="https://twitter.com/" target="_blank" rel="noopener"

                                class="footer-item fa-brands fa-x-twitter" style="font-size: 30px"></i></a>
                        <a href="https://uk.linkedin.com/" target="_blank" rel="noopener"
                            aria-label="Visit our LinkedIn page (opens in a new tab)"><i
                                class="footer-item fa-brands fa-linkedin-in" style="font-size: 30px"></i></a>
                        <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                            aria-label="Visit our Instagram page (opens in a new tab)"><i
                                class="footer-item fa-brands fa-instagram" style="font-size: 30px"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
